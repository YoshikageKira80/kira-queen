<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Kira Queen</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 30px auto;
            padding: 2rem;
            background: #2a2a3a;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header h1 {
            margin: 0;
            color: #fff;
        }
        .auth-header p {
            color: #a0a0c0;
            margin: 0.5rem 0 0;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e0e0ff;
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #3a3a4a;
            border-radius: 5px;
            background: #1e1e2d;
            color: #fff;
            font-size: 1rem;
        }
        .form-control:focus {
            outline: none;
            border-color: #6c63ff;
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.2s;
        }
        .btn-block {
            display: block;
            width: 100%;
        }
        .btn-primary {
            background: #6c63ff;
            color: white;
        }
        .btn-primary:hover {
            background: #5a52d4;
        }
        .btn-google {
            background: #4285f4;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .btn-google:hover {
            background: #3367d6;
        }
        .btn-google img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #a0a0c0;
        }
        .auth-footer a {
            color: #6c63ff;
            text-decoration: none;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .alert-error {
            background: rgba(255, 99, 71, 0.1);
            border: 1px solid rgba(255, 99, 71, 0.2);
            color: #ff6347;
        }
        .alert-success {
            background: rgba(50, 205, 50, 0.1);
            border: 1px solid rgba(50, 205, 50, 0.2);
            color: #32cd32;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #a0a0c0;
            font-size: 0.9rem;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #3a3a4a;
        }
        .divider::before {
            margin-right: 1rem;
        }
        .divider::after {
            margin-left: 1rem;
        }
        .password-strength {
            margin-top: 0.25rem;
            height: 4px;
            background: #3a3a4a;
            border-radius: 2px;
            overflow: hidden;
        }
        .password-strength-bar {
            height: 100%;
            width: 0%;
            background: #ff4444;
            transition: width 0.3s, background 0.3s;
        }
        .password-hint {
            font-size: 0.8rem;
            margin-top: 0.25rem;
            color: #a0a0c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Criar Conta</h1>
                <p>Preencha os campos abaixo para se cadastrar</p>
            </div>

            <div id="errorMessage" class="alert alert-error" style="display: none;"></div>
            <div id="successMessage" class="alert alert-success" style="display: none;"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Nome Completo</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="form-control" required minlength="8">
                    <div class="password-strength">
                        <div id="passwordStrengthBar" class="password-strength-bar"></div>
                    </div>
                    <div class="password-hint">
                        Use pelo menos 8 caracteres, incluindo letras e números
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" class="form-control" required minlength="8">
                    <div id="passwordMatch" class="password-hint"></div>
                </div>
                <div class="form-group" style="margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary btn-block">Criar Conta</button>
                </div>
            </form>

            <div class="divider">ou</div>

            <button id="googleRegister" class="btn btn-google btn-block">
                <img src="https://www.google.com/favicon.ico" alt="Google">
                Cadastrar com Google
            </button>

            <div class="auth-footer">
                Já tem uma conta? <a href="login.html">Faça login</a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('registerForm');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordMatch = document.getElementById('passwordMatch');
            const passwordStrengthBar = document.getElementById('passwordStrengthBar');

            // Check for success message in URL (e.g., after email verification)
            const urlParams = new URLSearchParams(window.location.search);
            const success = urlParams.get('success');
            
            if (success) {
                successMessage.textContent = decodeURIComponent(success);
                successMessage.style.display = 'block';
                
                // Clear the URL parameter
                const url = new URL(window.location);
                url.searchParams.delete('success');
                window.history.replaceState({}, '', url);
            }

            // Password strength indicator
            passwordInput.addEventListener('input', () => {
                const password = passwordInput.value;
                let strength = 0;
                
                // Length check
                if (password.length >= 8) strength += 25;
                if (password.length >= 12) strength += 25;
                
                // Complexity checks
                if (/[A-Z]/.test(password)) strength += 25;
                if (/[0-9]/.test(password)) strength += 15;
                if (/[^A-Za-z0-9]/.test(password)) strength += 10;
                
                // Update strength bar
                passwordStrengthBar.style.width = Math.min(strength, 100) + '%';
                
                // Update color based on strength
                if (strength < 50) {
                    passwordStrengthBar.style.background = '#ff4444'; // Red
                } else if (strength < 75) {
                    passwordStrengthBar.style.background = '#ffbb33'; // Yellow
                } else {
                    passwordStrengthBar.style.background = '#00C851'; // Green
                }
                
                // Check password match
                checkPasswordMatch();
            });

            // Confirm password check
            confirmPasswordInput.addEventListener('input', checkPasswordMatch);

            function checkPasswordMatch() {
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (!confirmPassword) {
                    passwordMatch.textContent = '';
                    return;
                }
                
                if (password === confirmPassword) {
                    passwordMatch.textContent = 'As senhas coincidem';
                    passwordMatch.style.color = '#00C851';
                } else {
                    passwordMatch.textContent = 'As senhas não coincidem';
                    passwordMatch.style.color = '#ff4444';
                }
            }

            // Handle registration form submission
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const name = document.getElementById('name').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = passwordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // Reset messages
                errorMessage.style.display = 'none';
                
                // Validate form
                if (password !== confirmPassword) {
                    errorMessage.textContent = 'As senhas não coincidem';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                if (password.length < 8) {
                    errorMessage.textContent = 'A senha deve ter pelo menos 8 caracteres';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                const result = await auth.register(name, email, password);
                
                if (result.success) {
                    // Redirect to dashboard after successful registration
                    window.location.href = '/';
                } else {
                    errorMessage.textContent = result.error || 'Falha no cadastro. Por favor, tente novamente.';
                    errorMessage.style.display = 'block';
                }
            });

            // Handle Google registration
            document.getElementById('googleRegister').addEventListener('click', () => {
                // Redirect to Google OAuth URL
                window.location.href = `/.netlify/functions/auth/google`;
            });

            // If user is already logged in, redirect to dashboard
            if (auth.isAuthenticated) {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
