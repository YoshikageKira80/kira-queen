<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar - Kira Queen</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 2rem;
            background: #2a2a3a;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header h1 {
            margin: 0;
            color: #fff;
        }
        .auth-header p {
            color: #a0a0c0;
            margin: 0.5rem 0 0;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e0e0ff;
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #3a3a4a;
            border-radius: 5px;
            background: #1e1e2d;
            color: #fff;
            font-size: 1rem;
        }
        .form-control:focus {
            outline: none;
            border-color: #6c63ff;
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.2s;
        }
        .btn-block {
            display: block;
            width: 100%;
        }
        .btn-primary {
            background: #6c63ff;
            color: white;
        }
        .btn-primary:hover {
            background: #5a52d4;
        }
        .btn-google {
            background: #4285f4;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        .btn-google:hover {
            background: #3367d6;
        }
        .btn-google img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #a0a0c0;
        }
        .auth-footer a {
            color: #6c63ff;
            text-decoration: none;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .alert-error {
            background: rgba(255, 99, 71, 0.1);
            border: 1px solid rgba(255, 99, 71, 0.2);
            color: #ff6347;
        }
        .alert-success {
            background: rgba(50, 205, 50, 0.1);
            border: 1px solid rgba(50, 205, 50, 0.2);
            color: #32cd32;
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: #a0a0c0;
            font-size: 0.9rem;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #3a3a4a;
        }
        .divider::before {
            margin-right: 1rem;
        }
        .divider::after {
            margin-left: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Kira Queen</h1>
                <p>Faça login para continuar</p>
            </div>

            <div id="errorMessage" class="alert alert-error" style="display: none;"></div>
            <div id="successMessage" class="alert alert-success" style="display: none;"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <div class="form-group" style="text-align: right;">
                    <a href="forgot-password.html" style="color: #6c63ff; text-decoration: none; font-size: 0.9rem;">
                        Esqueceu sua senha?
                    </a>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                </div>
            </form>

            <div class="divider">ou</div>

            <button id="googleLogin" class="btn btn-google btn-block">
                <img src="https://www.google.com/favicon.ico" alt="Google">
                Entrar com Google
            </button>

            <div class="auth-footer">
                Não tem uma conta? <a href="register.html">Cadastre-se</a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Check for success message in URL (e.g., after registration or password reset)
            const urlParams = new URLSearchParams(window.location.search);
            const success = urlParams.get('success');
            
            if (success) {
                successMessage.textContent = decodeURIComponent(success);
                successMessage.style.display = 'block';
                
                // Clear the URL parameter
                const url = new URL(window.location);
                url.searchParams.delete('success');
                window.history.replaceState({}, '', url);
            }

            // Handle login form submission
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                errorMessage.style.display = 'none';
                
                const result = await auth.login(email, password);
                
                if (result.success) {
                    // Redirect to dashboard after successful login
                    window.location.href = '/';
                } else {
                    errorMessage.textContent = result.error || 'Falha no login. Por favor, tente novamente.';
                    errorMessage.style.display = 'block';
                }
            });

            // Handle Google login
            document.getElementById('googleLogin').addEventListener('click', () => {
                // Redirect to Google OAuth URL
                window.location.href = `/.netlify/functions/auth/google`;
            });

            // If user is already logged in, redirect to dashboard
            if (auth.isAuthenticated) {
                window.location.href = '/';
            }
        });
    </script>
</body>
</html>
