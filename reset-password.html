<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Kira Queen</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 60px auto;
            padding: 2rem;
            background: #2a2a3a;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header h1 {
            margin: 0;
            color: #fff;
            font-size: 1.8rem;
        }
        .auth-header p {
            color: #a0a0c0;
            margin: 0.75rem 0 0;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e0e0ff;
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #3a3a4a;
            border-radius: 5px;
            background: #1e1e2d;
            color: #fff;
            font-size: 1rem;
        }
        .form-control:focus {
            outline: none;
            border-color: #6c63ff;
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.2s;
        }
        .btn-block {
            display: block;
            width: 100%;
        }
        .btn-primary {
            background: #6c63ff;
            color: white;
        }
        .btn-primary:hover {
            background: #5a52d4;
        }
        .btn-link {
            background: none;
            color: #6c63ff;
            text-decoration: none;
            padding: 0.5rem 0;
            font-size: 0.9rem;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #a0a0c0;
        }
        .auth-footer a {
            color: #6c63ff;
            text-decoration: none;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .alert-error {
            background: rgba(255, 99, 71, 0.1);
            border: 1px solid rgba(255, 99, 71, 0.2);
            color: #ff6347;
        }
        .alert-success {
            background: rgba(50, 205, 50, 0.1);
            border: 1px solid rgba(50, 205, 50, 0.2);
            color: #32cd32;
        }
        .password-strength {
            margin-top: 0.5rem;
            height: 4px;
            background: #3a3a4a;
            border-radius: 2px;
            overflow: hidden;
        }
        .password-strength-bar {
            height: 100%;
            width: 0%;
            background: #ff4444;
            transition: width 0.3s, background 0.3s;
        }
        .password-hint {
            font-size: 0.8rem;
            margin-top: 0.25rem;
            color: #a0a0c0;
        }
        .back-to-login {
            display: inline-flex;
            align-items: center;
            color: #6c63ff;
            text-decoration: none;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .back-to-login svg {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Redefinir Senha</h1>
                <p>Crie uma nova senha para sua conta</p>
            </div>

            <div id="errorMessage" class="alert alert-error" style="display: none;"></div>
            <div id="successMessage" class="alert alert-success" style="display: none;"></div>

            <form id="resetPasswordForm">
                <input type="hidden" id="token">
                <input type="hidden" id="email">
                
                <div class="form-group">
                    <label for="newPassword">Nova Senha</label>
                    <input type="password" id="newPassword" class="form-control" required minlength="8">
                    <div class="password-strength">
                        <div id="passwordStrengthBar" class="password-strength-bar"></div>
                    </div>
                    <div class="password-hint">
                        Use pelo menos 8 caracteres, incluindo letras e números
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Nova Senha</label>
                    <input type="password" id="confirmPassword" class="form-control" required minlength="8">
                    <div id="passwordMatch" class="password-hint"></div>
                </div>
                <div class="form-group" style="margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary btn-block">Redefinir Senha</button>
                </div>
            </form>

            <div class="auth-footer">
                <a href="login.html" class="back-to-login">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Voltar para o login
                </a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const resetPasswordForm = document.getElementById('resetPasswordForm');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const passwordMatch = document.getElementById('passwordMatch');
            const passwordStrengthBar = document.getElementById('passwordStrengthBar');
            const tokenInput = document.getElementById('token');
            const emailInput = document.getElementById('email');

            // Get token and email from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const email = urlParams.get('email');

            // Validate token and email
            if (!token || !email) {
                errorMessage.textContent = 'Link de redefinição de senha inválido ou expirado.';
                errorMessage.style.display = 'block';
                resetPasswordForm.style.display = 'none';
                return;
            }

            // Set token and email in form
            tokenInput.value = token;
            emailInput.value = email;

            // Password strength indicator
            newPasswordInput.addEventListener('input', updatePasswordStrength);
            confirmPasswordInput.addEventListener('input', checkPasswordMatch);

            function updatePasswordStrength() {
                const password = newPasswordInput.value;
                let strength = 0;
                
                // Length check
                if (password.length >= 8) strength += 25;
                if (password.length >= 12) strength += 25;
                
                // Complexity checks
                if (/[A-Z]/.test(password)) strength += 25;
                if (/[0-9]/.test(password)) strength += 15;
                if (/[^A-Za-z0-9]/.test(password)) strength += 10;
                
                // Update strength bar
                passwordStrengthBar.style.width = Math.min(strength, 100) + '%';
                
                // Update color based on strength
                if (strength < 50) {
                    passwordStrengthBar.style.background = '#ff4444'; // Red
                } else if (strength < 75) {
                    passwordStrengthBar.style.background = '#ffbb33'; // Yellow
                } else {
                    passwordStrengthBar.style.background = '#00C851'; // Green
                }
                
                // Check password match
                checkPasswordMatch();
            }

            function checkPasswordMatch() {
                const password = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                if (!confirmPassword) {
                    passwordMatch.textContent = '';
                    return;
                }
                
                if (password === confirmPassword) {
                    passwordMatch.textContent = 'As senhas coincidem';
                    passwordMatch.style.color = '#00C851';
                } else {
                    passwordMatch.textContent = 'As senhas não coincidem';
                    passwordMatch.style.color = '#ff4444';
                }
            }

            // Handle reset password form submission
            resetPasswordForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                // Reset messages
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                // Validate form
                if (newPassword !== confirmPassword) {
                    errorMessage.textContent = 'As senhas não coincidem';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                if (newPassword.length < 8) {
                    errorMessage.textContent = 'A senha deve ter pelo menos 8 caracteres';
                    errorMessage.style.display = 'block';
                    return;
                }
                
                try {
                    const result = await auth.resetPassword(
                        tokenInput.value,
                        emailInput.value,
                        newPassword
                    );
                    
                    if (result.success) {
                        successMessage.textContent = 'Sua senha foi redefinida com sucesso! Redirecionando para a página de login...';
                        successMessage.style.display = 'block';
                        resetPasswordForm.reset();
                        
                        // Redirect to login page after a short delay
                        setTimeout(() => {
                            window.location.href = 'login.html?success=' + encodeURIComponent('Sua senha foi redefinida com sucesso! Faça login com sua nova senha.');
                        }, 3000);
                    } else {
                        throw new Error(result.error || 'Falha ao redefinir a senha');
                    }
                } catch (error) {
                    console.error('Password reset error:', error);
                    errorMessage.textContent = error.message || 'Ocorreu um erro ao redefinir sua senha. O link pode ter expirado. Por favor, solicite um novo link.';
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
