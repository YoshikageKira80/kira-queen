<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kira Queen - Painel de Produtividade</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>Kira Queen</h1>
            <p class="subtitle">Painel de Produtividade Pessoal</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Tasks Section -->
            <section class="section tasks-section">
                <div class="section-header">
                    <h2>Tarefas Diárias</h2>
                    <button class="btn btn-primary" id="addTaskBtn">+ Nova Tarefa</button>
                </div>
                <div class="tasks-container" id="tasksContainer">
                    <!-- Tasks will be dynamically added here -->
                </div>
            </section>

            <!-- Calendar Section -->
            <section class="section calendar-section">
                <div class="section-header">
                    <h2>Calendário</h2>
                    <div class="calendar-nav">
                        <button class="btn btn-secondary" id="prevMonth">&lt;</button>
                        <span id="currentMonth"></span>
                        <button class="btn btn-secondary" id="nextMonth">&gt;</button>
                    </div>
                </div>
                <div class="calendar" id="calendar">
                    <!-- Calendar will be dynamically generated -->
                </div>
            </section>

            <!-- Pomodoro Timer Section -->
            <section class="section pomodoro-section">
                <div class="section-header">
                    <h2>Timer Pomodoro</h2>
                </div>
                <div class="pomodoro-container">
                    <div class="timer-display" id="timerDisplay">25:00</div>
                    <div class="timer-controls">
                        <button class="btn btn-primary" id="startPomodoro">Iniciar</button>
                        <button class="btn btn-secondary" id="pausePomodoro" disabled>Pausar</button>
                        <button class="btn btn-danger" id="resetPomodoro">Reset</button>
                    </div>
                    <div class="pomodoro-settings">
                        <label>
                            <span>Trabalho (min):</span>
                            <input type="number" id="workTime" value="25" min="1" max="60">
                        </label>
                        <label>
                            <span>Pausa (min):</span>
                            <input type="number" id="breakTime" value="5" min="1" max="30">
                        </label>
                    </div>
                </div>
            </section>

            <!-- Progress Tracker Section -->
            <section class="section progress-section">
                <div class="section-header">
                    <h2>Rastreador de Progresso</h2>
                </div>
                <div class="progress-container">
                    <div class="progress-stats">
                        <div class="stat-card">
                            <h3>Tarefas Completadas Hoje</h3>
                            <span class="stat-number" id="completedToday">0</span>
                        </div>
                        <div class="stat-card">
                            <h3>Pomodoros Hoje</h3>
                            <span class="stat-number" id="pomodorosToday">0</span>
                        </div>
                        <div class="stat-card">
                            <h3>Streak Atual</h3>
                            <span class="stat-number" id="currentStreak">0</span>
                        </div>
                    </div>
                    <div class="progress-chart">
                        <canvas id="progressChart"></canvas>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Nova Tarefa</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="taskForm">
                <div class="form-group">
                    <label for="taskTitle">Título da Tarefa</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label for="taskDescription">Descrição</label>
                    <textarea id="taskDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="taskPriority">Prioridade</label>
                    <select id="taskPriority">
                        <option value="low">Baixa</option>
                        <option value="medium" selected>Média</option>
                        <option value="high">Alta</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="taskDueDate">Data de Vencimento</label>
                    <input type="date" id="taskDueDate">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelTask">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
