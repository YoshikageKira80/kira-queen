<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a Senha - Kira Queen</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 2rem;
            background: #2a2a3a;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .auth-header h1 {
            margin: 0;
            color: #fff;
            font-size: 1.8rem;
        }
        .auth-header p {
            color: #a0a0c0;
            margin: 0.75rem 0 0;
            line-height: 1.5;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e0e0ff;
            font-weight: 500;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #3a3a4a;
            border-radius: 5px;
            background: #1e1e2d;
            color: #fff;
            font-size: 1rem;
        }
        .form-control:focus {
            outline: none;
            border-color: #6c63ff;
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.2s;
        }
        .btn-block {
            display: block;
            width: 100%;
        }
        .btn-primary {
            background: #6c63ff;
            color: white;
        }
        .btn-primary:hover {
            background: #5a52d4;
        }
        .btn-link {
            background: none;
            color: #6c63ff;
            text-decoration: none;
            padding: 0.5rem 0;
            font-size: 0.9rem;
        }
        .btn-link:hover {
            text-decoration: underline;
        }
        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #a0a0c0;
        }
        .auth-footer a {
            color: #6c63ff;
            text-decoration: none;
        }
        .auth-footer a:hover {
            text-decoration: underline;
        }
        .alert {
            padding: 0.75rem 1rem;
            border-radius: 5px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            line-height: 1.5;
        }
        .alert-error {
            background: rgba(255, 99, 71, 0.1);
            border: 1px solid rgba(255, 99, 71, 0.2);
            color: #ff6347;
        }
        .alert-success {
            background: rgba(50, 205, 50, 0.1);
            border: 1px solid rgba(50, 205, 50, 0.2);
            color: #32cd32;
        }
        .back-to-login {
            display: inline-flex;
            align-items: center;
            color: #6c63ff;
            text-decoration: none;
            margin-top: 1rem;
            font-size: 0.9rem;
        }
        .back-to-login svg {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h1>Esqueceu sua senha?</h1>
                <p>Digite o endereço de e-mail associado à sua conta e enviaremos um link para redefinir sua senha.</p>
            </div>

            <div id="errorMessage" class="alert alert-error" style="display: none;"></div>
            <div id="successMessage" class="alert alert-success" style="display: none;"></div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Endereço de E-mail</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group" style="margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary btn-block">Enviar Link de Redefinição</button>
                </div>
            </form>

            <div class="auth-footer">
                <a href="login.html" class="back-to-login">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Voltar para o login
                </a>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            // Check for success message in URL
            const urlParams = new URLSearchParams(window.location.search);
            const success = urlParams.get('success');
            
            if (success) {
                successMessage.textContent = decodeURIComponent(success);
                successMessage.style.display = 'block';
                
                // Clear the URL parameter
                const url = new URL(window.location);
                url.searchParams.delete('success');
                window.history.replaceState({}, '', url);
            }

            // Handle forgot password form submission
            forgotPasswordForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('email').value.trim();
                
                // Reset messages
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                
                try {
                    const result = await auth.requestPasswordReset(email);
                    
                    if (result.success) {
                        successMessage.textContent = 'Se o endereço de e-mail estiver cadastrado, você receberá um link para redefinir sua senha em breve.';
                        successMessage.style.display = 'block';
                        forgotPasswordForm.reset();
                    } else {
                        throw new Error(result.error || 'Falha ao enviar o e-mail de redefinição');
                    }
                } catch (error) {
                    console.error('Password reset request error:', error);
                    errorMessage.textContent = error.message || 'Ocorreu um erro ao processar sua solicitação. Por favor, tente novamente.';
                    errorMessage.style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
